version: "2"

run:
  timeout: 5m
  go: "1.24"

linters:
  disable:
    - dupl
    - lll
    - godot
    - unparam
    - ineffassign
    - gosimple
    - stylecheck
    - staticcheck
  enable:
    - errcheck
    - gosec
    - gofmt
    - goimports
    - unused
    - govet
    - misspell
    - gocritic

issues:
  max-issues-per-linter: 0
  max-same-issues: 0