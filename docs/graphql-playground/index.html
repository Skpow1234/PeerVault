<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerVault GraphQL Playground</title>
    <link rel="stylesheet" href="https://unpkg.com/graphql-playground-react/build/static/css/index.css" />
    <style>
        .custom-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 0;
        }
        .custom-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 300;
        }
        .custom-header p {
            margin: 0.5rem 0 0 0;
            font-size: 1rem;
            opacity: 0.9;
        }
        .playground-container {
            height: calc(100vh - 120px);
        }
    </style>
</head>
<body>
    <div class="custom-header">
        <h1>PeerVault GraphQL Playground</h1>
        <p>Interactive GraphQL Schema Explorer & Query Builder</p>
    </div>
    
    <div id="playground" class="playground-container"></div>
    
    <script src="https://unpkg.com/graphql-playground-react/build/static/js/middleware.js"></script>
    <script>
        window.addEventListener('load', function (event) {
            GraphQLPlayground.init(document.getElementById('playground'), {
                endpoint: '/graphql',
                subscriptionEndpoint: '/graphql',
                settings: {
                    'editor.theme': 'dark',
                    'editor.reuseHeaders': true,
                    'tracing.hideTracingResponse': false,
                    'queryPlan.hideQueryPlanResponse': false,
                    'editor.fontSize': 14,
                    'editor.fontFamily': 'Monaco, Consolas, "Courier New", monospace',
                    'request.credentials': 'include',
                },
                tabs: [
                    {
                        endpoint: '/graphql',
                        query: `# Welcome to PeerVault GraphQL Playground!
# 
# This is an interactive environment where you can:
# 1. Explore the GraphQL schema
# 2. Write and test queries
# 3. Subscribe to real-time updates
# 4. View documentation

# Example: List all files
query ListFiles {
  files {
    key
    size
    createdAt
    metadata
  }
}

# Example: Upload a file
mutation UploadFile {
  uploadFile(input: {
    key: "example.txt"
    content: "Hello, PeerVault!"
  }) {
    key
    size
    success
    message
  }
}

# Example: Subscribe to file events
subscription FileEvents {
  fileEvents {
    type
    file {
      key
      size
    }
    timestamp
  }
}`,
                        headers: {
                            'Authorization': 'Bearer YOUR_JWT_TOKEN_HERE'
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
